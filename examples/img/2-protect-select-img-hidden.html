<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hidden base selectable</title>

<style>
  .container {
    position: relative;
    width: 600px;
    margin: 0 auto;
  }

  /* Overlay image defines container size */
  .container img.overlay {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    z-index: 2;
    opacity: 0.5;
    pointer-events: none; /* clicks go through */
  }

  /* Base image stretched to overlay size */
  .container img.base {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;   /* use 'contain' if you don't want cropping */
    opacity: 0.5;
    z-index: 1;
  }
</style>
</head>

<body>

<div class="container">
  <!-- Base image: hidden but selectable -->
  <img
    class="base"
    src="https://res.cloudinary.com/durzipdbq/image/upload/v1765891255/noughty_iyzt9l.jpg"
    alt="Hidden Image"
  />

  <!-- Overlay image: visible and defines dimensions -->
  <img
    class="overlay"
    src="https://res.cloudinary.com/dgf9ntio0/image/upload/v1765708298/kmc_20251214_155903_xfd8lt.png"
    alt="Visible Image"
  />
</div>

</body>
</html>
